<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virus Scanner</title>
</head>
<body style="background:black; color:red; text-align:center;">
  <h1>üõ°Ô∏è No Entry Virus Scanner</h1>
  <p>Select a file to scan for viruses:</p>
  <input type="file" id="fileInput">
  <br><br>
  <button onclick="uploadFile()">Scan File</button>
  <p id="result"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const result = document.getElementById('result');

      if (!fileInput.files.length) {
        result.textContent = "‚ö†Ô∏è Please select a file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      result.textContent = "üîç Scanning...";

      const response = await fetch('/scan', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (data.success) {
        result.innerHTML = data.detected ? 
          "‚ùå Virus Detected!" : "‚úÖ No Virus Found!";
      } else {
        result.textContent = "Scan failed: " + data.error;
      }
    }
  </script>
</body>
</html>
